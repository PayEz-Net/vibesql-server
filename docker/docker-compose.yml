version: '3.8'

services:
  vibesql-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "5173:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - VIBESQL__UseKeyVault=false
      - VIBESQL__HmacSecret=${VIBESQL_HMAC_SECRET}
      - ConnectionStrings__VibeDb=Server=postgres;Port=5432;Database=vibesql;User Id=vibesql;Password=${POSTGRES_PASSWORD:-vibesql123};
    depends_on:
      - postgres
    networks:
      - vibesql-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=vibesql
      - POSTGRES_USER=vibesql
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vibesql123}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - vibesql-network

volumes:
  postgres-data:

networks:
  vibesql-network:
    driver: bridge
